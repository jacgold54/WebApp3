<!DOCTYPE html>
<html>
	<head>
		<title>Test</title>
		<link rel = "stylesheet" href = "mystyle.css">
		<style>
		* {margin: 0; padding: 0;}
			#section1 {
				background-color: #007090;
				width: 100%;
				height: 100%;
				padding: 10px;
			}
			#section2 {
				background-color: #908050;
				width: 100%;
				height: 100%;
				left: 0;
				padding: 10px;
			}
			#section3 {
				background-color: #907050;
				width: 100%;
				height: 100%;
				left: 0;
				padding: 10px;
			}
			#section4 {
				background-color: #906050;
				width: 100%;
				height: 100%;
				left: 0;
				padding: 10px;
			}
			#section5 {
				background-color: #905050;
				width: 100%;
				height: 100%;
				left: 0;
				padding: 10px;
			}
			.page1Section {
				margin-left: 10px;
			}
			#pStyle {
				padding: 5px;
				width: 0;
			}
			#parent {
				white-space: nowrap;
				overflow-x: auto;
			}
			.child {
				display: inline-block;
			}
			.element.text:focus {
				border-color: #66afe9;
			}
		</style>
	</head>
	<body>
		<section class = "menuSection">
            <button class = menuButton buttonLink = "index.html">
                Home
            </button>
            <button class = menuButton buttonLink = "Controls.html">
                Controls
            </button>
            <button class = menuButton buttonLink = "TestPage.html">
                Test
            </button>
            <button class = menuButton buttonLink = "Forum.html">
                Forum
            </button>
            <button class = menuButton buttonLink = "index.html">
                Page5
            </button>
            <button class = menuButton buttonLink = "index.html">
                Page6
            </button>
            <br class = endfloat>
            <hr>
        </section>
		<section id = "section1" class = page1Section>
			<h1 style = "padding-bottom: 0px;"><font color = "404040">
				Jacob's Website
			</font>
			</h1>
		</section>

		<section id = "section2" class = page1Section>
			<hr color = black>
			<h3 style = "padding: 10px;">
				Example 1: Buttons and Scripts
			</h3>
			<div id = "parent" style = "padding-left: 20px;">
				<button id = buttonText class = child style = "background-color: #008080; padding: 10px 10px;" onclick = "increment()" type = "button">
					<bold>
						Increment
					</bold>
				</button>
				<p class = "child" style = "padding: 10px; padding-left: 20px;">
					<font color = "303030">
						<b id = pText>
							Count: 0
						</b>
					</font>
				</p>
			</div>
		</section>

		<section id = "section3" class = page1Section>
			<hr color = black>
			<h3 style = "padding: 10px;">
				Example 2: Recurring Updates
			</h3>
			<div style = "padding-left: 20px;">
				<p style = "padding: 10px; border-width: 3px; border-style: solid; border-color: #000000; background-color: #AAAAAA; width: 80px;">
					<font id = timerText color = "000000">
						Timer: 0:00
					</font>
				</p>
			</div>
		</section>

		<section id = "section4" class = page1Section>
			<hr color = black>
			<h3 style = "padding: 10px;">
				Example 3: Forms and Input
			</h3>
			<p style = "padding-left: 20px; margin-top: 10px;">
				Form Input: 
				<font id = formText color = "000000" style = "border-width: 3px; border-style: solid; border-color: #000000; width: 80px; padding: 3px; background-color: #AAAAAA; margin-left: 1px">
					Sample Text
				</font> 
			</p>
			<br>
			<form id = "form1" style = "padding-left: 20px;">  
  				<label>
					Input: 
				<input id = "input" name = "name" value = "" style = "padding: 3px; border-width: 1px; border-style: solid; border-color: #000000; background-color: #AAAAAA;">
				</label>
  				<input type = "submit" value = "Submit" style = "background-color: #008080; padding: 5px;">
			</form>
		</section>

		<section id = "section5" class = page1Section>
			<hr color = black>
			<h3 style = "padding: 10px;">
				Example 4: External Links
			</h3>
			<button id = s5button1 onclick = "link1()">
				Home
			</button>
		</section>
	</body>
</html>
<script>
	function link1() {
		window.location.href = "HomePage.html";
	}
	var count = 0;
	function increment() {
		count = count + 1;
		var elem = document.getElementById("pText");
		elem.innerHTML = "Count: " + count;
	}
	var timeSeconds = 0;
	var intervalId = setInterval(increaseTime, 1000);
	function increaseTime() {
		timeSeconds = timeSeconds + 1;
		var minutes = Math.floor(timeSeconds / 60);
		var seconds = timeSeconds % 60;
		var secondsTens = Math.floor(seconds / 10);
		var secondsOnes = seconds % 10;
		var elem = document.getElementById("timerText");
		elem.innerHTML = "Timer: " + minutes + ":" + secondsTens + secondsOnes;
	}
	var easterEgg = false;
	function getData(form) {
  		var formData = new FormData(form);

  		// iterate through entries...
  		for (var pair of formData.entries()) {
			if(pair[1].replace(/\s/g, "") == "") {
				document.getElementById("formText").innerHTML = "Sample Text";
				easterEgg = false;
			}
			else if (pair[1] == "secret password") {
				document.getElementById("formText").innerHTML = "Secret Mode Activated!";
				easterEgg = true;
			}
			else if (easterEgg) {
				document.getElementById("section4").style = "background-color: " + pair[1] + ";";
				document.getElementById("formText").innerHTML = pair[1];
				easterEgg = false;
			}
			else {
				document.getElementById("formText").innerHTML = pair[1];
			}
			document.getElementById("input").value = "";
    			//alert(pair[1]);
  		}

  		// ...or output as an object
  		//alert(Object.fromEntries(formData));
	}
	document.getElementById("form1").addEventListener("submit", function (e) {
  		e.preventDefault();
  		getData(e.target);
	});
	var buttons = document.getElementsByTagName("button");
    for (var i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener("click", switchCall, false);
    }

    function switchCall(evt) {
        elem = evt.currentTarget;
        elemClass = elem.getAttribute("class");
        if (elemClass == "menuButton") {
            window.location.href = elem.getAttribute("buttonLink");
        }
    }
</script>
